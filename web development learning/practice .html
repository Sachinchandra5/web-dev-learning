<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS hovering</title>
    <style>
        img {
            border-radius: 6px;
            box-shadow: 6px 6px 4px 0px;
            color: rgb(30, 30, 32);
            margin: 40px;
        }

        img:hover {
            width: 500px;
            border-radius: 50%;
        }
        
    </style>
</head>

<body>
    <div>
        <h1>pratice hovr</h1>
        <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_640.jpg"
            alt="images for practicing hovering" width="450px">

        <img src="https://m.media-amazon.com/images/I/81vYpvjFbRL._AC_UF1000,1000_QL80_.jpg" alt="square shape images"
            width="450px">
    </div>
</body>

</html>
